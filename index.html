<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Петров Егор И.С.3-1 - Танковое портфолио</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #2a2a2a url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23333"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23222" stroke-width="1"/></svg>');
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(60, 60, 60, 0.9);
            border: 8px solid #5a5a5a;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 30px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            z-index: 1;
        }
        
        .container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #8B4513;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }
        
        h1::before, h1::after {
            content: "⚔";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }
        
        h1::before {
            left: -10px;
        }
        
        h1::after {
            right: -10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #c0c0c0;
            font-style: italic;
        }
        
        .works-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .work-card {
            background: linear-gradient(to bottom, #5a5a5a, #444);
            border: 3px solid #8B4513;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .work-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #FFD700, #8B4513, #FFD700);
        }
        
        .work-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #8B4513;
            color: #FFD700;
            border-radius: 50%;
            line-height: 40px;
            font-weight: bold;
            margin-bottom: 15px;
            border: 2px solid #FFD700;
        }
        
        .work-title {
            font-size: 1.3rem;
            color: #FFD700;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .work-link {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(to bottom, #8B4513, #5a2d0c);
            color: #FFD700;
            text-decoration: none;
            border-radius: 3px;
            border: 1px solid #FFD700;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .work-link:hover {
            background: linear-gradient(to bottom, #9c5c2c, #6b3d14);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .tank-decoration {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 200px;
            height: 100px;
            background: #5a5a5a;
            border-radius: 10px 50% 50% 10px;
            opacity: 0.3;
            z-index: 0;
        }
        
        .tank-decoration::before {
            content: "";
            position: absolute;
            top: 20px;
            left: -30px;
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
        }
        
        .tank-decoration::after {
            content: "∎";
            position: absolute;
            top: 15px;
            right: 30px;
            font-size: 40px;
            color: #333;
            transform: rotate(45deg);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            padding-top: 20px;
            border-top: 1px solid #5a5a5a;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .works-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Петров Егор</h1>
            <p class="subtitle">Студент группы И.С.3-1 | Танковое портфолио</p>
        </header>
        
        <div class="works-container">
            <div class="work-card">
                <div class="work-number">1</div>
                <div class="work-title">Script</div>
                <a href="script.html" class="work-link">Открыть</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">2</div>
                <div class="work-title">Угадай число</div>
                <a href="gues.html" class="work-link">Открыть</a>
            </div>
            
            <div class="work-card">
                <div class="work-number">3</div>
                <div class="work-title">Тест ЕГЭ</div>
                <a href="testege/index.html" class="work-link">Открыть</a>
            </div>
        </div>
        
        <div class="tank-decoration"></div>
    </div>
    
    <footer>
        <p>© 2023 Петров Егор. Все права защищены.</p>
    </footer>
</body>
</html>
